<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

  <body>
   
    <div style="text-align: center;">
      <img src="logo-app.png" alt="Logo Soundwave App">
        <h2 style="color: #004AAD;">Lasciati trasportare dalla tua musica preferita!</h2><br>
        <h4>Compila i campi sottostanti ed effettua la registrazione:</h4>
    </div>

    <form onsubmit="alert('form inviato')">
      <div style="text-align: center;">
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Cognome">
      </div><br>

      <div style="text-align: center;">
      <span>data di nascita</span>    <input type="date">
      </div><br>

      <div style="text-align: center;">
      <span>numero di telefono</span> <input type="number" placeholder="+39">
      </div><br>

      <div style="text-align: center;">
      <span>indirizzo email</span> <input type="mail">     
      <span>password</span> <input type="password">
      </div><br>

      <div style="text-align: center;">
        <p style="color:#004AAD">Che musica ascolti?</p>
        <input type="checkbox"> <span>Hip Hop</span> <input type="checkbox"> <span>Rock</span> <input type="checkbox"> <span>Indie</span><br>
        <input type="checkbox"> <span>Classica</span> <input type="checkbox"> <span>Reggae</span>
      </div><br><br>

      <div style="text-align: center;">
        <input type="radio"> <span>Accetto i termini e le condizioni generali</span> 
      </div><br>
    
      <div style="text-align: center;">
        <button type="submit">INVIA DATI</button>
      </div>
    </form> 

  </body>
</html>
